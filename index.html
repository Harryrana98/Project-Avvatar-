<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avvatar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css ">
</head>

<body>

    <div class="avvatar_container">

        <div class="avvatar">

            <div class="add">
                <button id="addbutton">+</button>
            </div>
            <div id="adminName"></div>


            <div class="new_user">


                <h3>User Name</h3>
                <br>

                <h5>Enter name</h5>
                <!-- <br> -->
                <input type="text" name="" id="name" placeholder="Enter Your Name">
                <br>
                <div class="btn">
                    <br>
                    <button id="cancel1">Cancel</button>
                    <button id="confirm1">Confirm</button>
                </div>
                <i id="remove" class="fa-regular fa-circle-xmark"></i>
            </div>

            <div class="delete_user">
                <p>Are you sure you want to delete this user?</p>
                <br>

                <div class="btn2">
                    <button id="cancel2">Cancel</button>
                    <button id="confirm2">Confirm</button>


                </div>
            </div>



        </div>

    </div>

</body>

<script src="script.js">



</script>

</html>
